<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="controls">
                <input type="color" class="form-control" (change)="onColorChange($event)" value="#ffffff">
                <button class="btn btn-outline-secondary" (click)="onClearPixel()">Clear Pixels</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 board">
            <ng-container *ngFor="let pixelRow of pixels; index as i">
                <pixel></pixel>
            </ng-container>
        </div>
    </div>
</div>
